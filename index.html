<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hand Cricket Multiplayer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1, h2 {
      color: #00ffc8;
      text-shadow: 0px 0px 10px #00ffc8;
    }
    #gameScreen { display: none; }
    button {
      margin: 8px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #1f1f1f;
      color: #00ffc8;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 0px 5px #00ffc8;
    }
    button:hover {
      background: #00ffc8;
      color: #121212;
      box-shadow: 0px 0px 15px #00ffc8;
    }
    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      text-align: center;
    }
    input[readonly] {
      background-color: #1f1f1f;
      color: #00ffc8;
      font-weight: bold;
    }
    #roomCodeBox { margin-top: 20px; display:none; }
    footer {
      margin-top: 30px;
      padding: 15px;
      background: #1f1f1f;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Hand Cricket Multiplayer</h1>

  <!-- Lobby Screen -->
  <div id="lobbyScreen">
    <h2>Create or Join Game</h2>
    <input type="text" id="playerName" placeholder="Enter your name" />
    <br><br>
    <button id="createGameBtn">Create Game</button>
    <br><br>
    <input type="text" id="roomCodeInput" placeholder="Enter Room Code" />
    <button id="joinGameBtn">Join Game</button>

    <div id="roomCodeBox">
      <p>Room Code:</p>
      <input type="text" id="roomCodeDisplay" readonly style="font-size:18px; text-align:center; width:120px;">
      <br><br>
      <button id="copyCodeBtn">Copy Code</button>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen">
    <h2 id="status">Waiting...</h2>
    <p id="roomInfo"></p>
    <div id="scoreBoard"></div>
    <div>
      <button class="moveBtn" data-move="1">1</button>
      <button class="moveBtn" data-move="2">2</button>
      <button class="moveBtn" data-move="3">3</button>
      <button class="moveBtn" data-move="4">4</button>
      <button class="moveBtn" data-move="5">5</button>
      <button class="moveBtn" data-move="6">6</button>
    </div>
  </div>

  <footer>Developed by Siddhant Dixit</footer>

  <script type="module" src="./main.js"></script>
</body>
</html>
